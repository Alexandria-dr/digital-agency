<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Sing Up</title>
  </head>
  <body>
    <div class="signUp__wrapper">
      <div class="signUp__container">
        <div class="signUp__header">
          <a href="./index.html"
            ><span><i class="fas fa-chevron-left"></i></span> Back</a
          >
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="signUp__content">
          <h1>Create Your Account</h1>
          <p class="signUp__text text">
            By creating an account, you agree to our
            <a href="#">Terms of Service</a> and have read and understood the
            <a href="#">Privacy Policy</a>
          </p>
          <div class="signUp__buttons">
            <button>
              <img src="./img/google.svg" alt="google" />
              <span>Continue with Google</span>
            </button>
            <button>
              <img src="./img/email.svg" alt="email" />
              <span>Continue with Email</span>
            </button>
          </div>
          <a class="text" href="#">MORE OPTIONS</a>
          <p class="signUp__text text">
            Secure Login with reCAPTCHA subject to Google Terms & Privacy
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
